<div class="summary">
  <h2 class="summary-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
  <div class="summary-date">{{ dateFormat "Jan 2, 2006" .Date }} in {{ range .Params.category }}<a href="{{ "/category/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>{{ end }}</div>
  <p class="summary-description">{{ .Params.description }}</p>
</div>
